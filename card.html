      <header class="pb-2 pt-3">
        <div class="position-relative">

              <h4>Bulbassaur</h4>
              <div class="btn btn-type btn-grass">
                <i class="fa-solid fa-leaf"></i> Grass
              </div>

                <i class="fa-solid fa-skull-crossbones"></i> Poison
              </div>
            </div>
            <div class="col d-flex">
              <img
                class="img-fluid"
