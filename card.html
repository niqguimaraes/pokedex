<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/720488bb1e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Pokedex</title>
</head>

<body>
  <div class="container">
    <header class="pb-2 pt-3">
      <div class="position-relative">
        <input id="searchbar" class="form-control search" type="search" placeholder="Search..."
          onkeyup="searchPokemon()" />
        <button class="search-btn border-0 position-absolute">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <section class="d-flex flex-wrap justify-content-between">
      <!-- INÍCIO DO CARD -->
      <div id="pokemon-card" data-js="pokedex" class="d-flex flex-wrap"></div>
      <!-- FINAL DO CARD -->
    </section>
  </div>

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>
  <script src="./assets/js/app.js"></script>
  <script src="./assets/js/search-bar.js"></script>
</body>

</html>
