<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Details</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script
      src="https://kit.fontawesome.com/720488bb1e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container cards">
      <header class="pb-2 pt-3">
        <div class="position-relative">
          <input
            class="form-control search"
            type="search"
            placeholder="Search..."
          />
          <button class="search-btn border-0 position-absolute">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </header>
      <section class="numbers d-flex flex-wrap justify-content-between">
        <a href="#" class="next-pokemon"
          ><img src="./assets/img/back.svg" alt=""
        /></a>
        <h1 class="poke-number">#001</h1>
        <a href="#" class="next-pokemon"
          ><img src="./assets/img/next.svg" alt=""
        /></a>
      </section>
      <section class="poke-infos">
        <div
          class="row d-flex justify-content-center align-items-center pb-5 pt-3"
        >
          <div class="col-6 text-center">
            <div class="poke-name col p-0 font-weight-bold">Bulbassaur</div>
            <div class="btn btn-type btn-grass col-12">
              <i class="fa-solid fa-leaf"></i> Grass
            </div>
            <div class="btn btn-type btn-poison col-12">
              <i class="fa-solid fa-skull-crossbones"></i> Poison
            </div>
          </div>
          <img
            class="img-fluid col-6"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            alt="bulbasaur image"
          />
        </div>
      </section>
    </div>
  </body>
</html>
