<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex - Details</title>
  <link rel="icon" type="image/x-icon" href="./assets/img/pokebola.png">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <link rel="stylesheet" href="./assets/css/style.css" />

  <script src="https://kit.fontawesome.com/720488bb1e.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="modal" class="cards" data-js="modal">
    <section class="container d-flex flex-wrap justify-content-between align-items-center">
      <a href="#" class="next-pokemon"><img src="./assets/img/back.svg" alt="" /></a>
      <h1 class="poke-number">#001<h1>
      <a href="#" class="next-pokemon"><img src="./assets/img/next.svg" alt="" /></a>
    </section>
    <section class="d-flex justify-content-between flex-wrap container">
      <div class="w-100 col-6 mt-5">
        <h6 class="poke-name font-weight-bold ml-4">Bulbassaur</h6>
        <div class="btn btn-lg btn-type btn-grass d-block m-sm-4">
          <i class="fa-solid fa-leaf"></i> Grass
        </div>
        <div class="btn btn-lg btn-type btn-poison d-block m-sm-4">
          <i class="fa-solid fa-skull-crossbones"></i> Poison
        </div>
      </div>
      <div class="col-4 position-relative">
        <img class="poke-img position-absolute"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
          alt="bulbasaur image" />
      </div>
    </section>
    <div class="meio-circulo w-100"></div>
    </div>
    <div class="cards-sub">
    <section class="container stats">
      <div class="text-white">
        <h2>STATS</h2>
        <ul class="list-unstyled">
          <div class="d-flex flex-row justify-content-center w-100 mb-2 p-3 row">
            <li class="col">HP</li>
            <li class="col-1">45</li>
            <div class="col-md-8 col-5 p-1 rounded w-100 d-flex justify-content-end">
              <div class="bg-white rounded" style="width: 45%"></div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center w-100 mb-2 p-3 row">
            <li class="col">ATTACK</li>
            <li class="col-1">49</li>
            <div class="col-md-8 col-5 p-1 rounded w-100 d-flex justify-content-end">
              <div class="bg-white rounded" style="width: 49%"></div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center w-100 mb-2 p-3 row">
            <li class="col">DEFENSE</li>
            <li class="col-1">49</li>
            <div class="col-md-8 col-5 p-1 rounded w-100 d-flex justify-content-end">
              <div class="bg-white rounded" style="width: 49%"></div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center w-100 mb-2 p-3 row">
            <li class="col">SPECIAL ATTACK</li>
            <li class="col-1">65</li>
            <div class="col-md-8 col-5 p-1 rounded w-100 d-flex justify-content-end">
              <div class="bg-white rounded" style="width: 65%"></div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center w-100 mb-2 p-3 row">
            <li class="col">SPECIAL DEFENSE</li>
            <li class="col-1">65</li>
            <div class="col-md-8 col-5 p-1 rounded w-100 d-flex justify-content-end">
              <div class="bg-white rounded" style="width: 65%"></div>
            </div>
          </div>
          <div class="d-flex flex-row justify-content-center w-100 mb-2 p-3 row">
            <li class="col">SEED</li>
            <li class="col-1">45</li>
            <div class="col-md-8 col-5 p-1 rounded w-100 d-flex justify-content-end">
              <div class="bg-white rounded" style="width: 45%"></div>
            </div>
          </div>
        </ul>
      </div>
    </section>
    <div class="meio-circulo w-100"></div>
    </div>
    <div class="cards-sub">
    <section class="container text-white">
      <h2>EVOLUTION</h2>
      <div class="d-flex justify-content-between align-items-center flex-wrap flex-md-nowrap">
        <div class="d-flex justify-content-center align-items-center mb-5 mb-md-0">
          <div class="d-flex flex-column">
            <h6 class="poke-name lead">Ivysaur</h6>
            <div class="lead">#002</div>
            <div class="btn btn-lg btn-type btn-grass d-block m-sm-1">
              <i class="fa-solid fa-leaf"></i> Grass
            </div>
            <div class="btn btn-lg btn-type btn-poison d-block m-sm-1">
              <i class="fa-solid fa-skull-crossbones"></i> Poison
            </div>
          </div>
          <img class="w-50"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/2.png"
            alt="bulbasaur image" />
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <div class="d-flex flex-column">
            <h6 class="poke-name lead">Venusaur</h6>
            <div class="lead">#003</div>
            <div class="btn btn-lg btn-type btn-grass d-block m-sm-1">
              <i class="fa-solid fa-leaf"></i> Grass
            </div>
            <div class="btn btn-lg btn-type btn-poison d-block m-sm-1">
              <i class="fa-solid fa-skull-crossbones"></i> Poison
            </div>
          </div>
          <img class="w-50"
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/3.png"
            alt="bulbasaur image" />
        </div>
      </div>
      </section>
  </div>
  <script src="./assets/js/app.js"></script>
</body>

</html>
